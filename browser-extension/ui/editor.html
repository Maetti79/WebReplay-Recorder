<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Editor - WebReplay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #1f2937;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      background: #ffffff;
      padding: 16px 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    /* Buttons */
    button {
      padding: 8px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease-out;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family: 'Space Grotesk', sans-serif;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
    }

    .btn-primary:hover {
      background: #1d4ed8;
      border-color: #1d4ed8;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border-color: #e5e7eb;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .btn-success {
      background: #10b981;
      color: white;
      border-color: #10b981;
    }

    .btn-success:hover {
      background: #059669;
      border-color: #059669;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
      border-color: #ef4444;
    }

    .btn-danger:hover {
      background: #dc2626;
      border-color: #dc2626;
    }

    .btn-icon {
      padding: 8px;
      background: #f9fafb;
      color: #6b7280;
      border-color: #e5e7eb;
    }

    .btn-icon:hover {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    /* Subtitle items */
    .subtitle-item {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      font-size: 13px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-out;
    }

    .subtitle-item:hover {
      border-color: #2563eb;
      box-shadow: 0 6px 12px rgba(37, 99, 235, 0.2);
    }

    .subtitle-time {
      color: #2563eb;
      font-family: 'Space Grotesk', monospace;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .subtitle-text {
      color: #374151;
      line-height: 1.5;
    }

    .subtitle-text[contenteditable="true"] {
      outline: 2px solid #2563eb;
      background: #eff6ff;
      padding: 8px;
      border-radius: 6px;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background: #f9fafb;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: margin-left 0.3s ease, width 0.3s ease;
      position: relative;
    }

    .sidebar.collapsed {
      margin-left: -320px;
      width: 0;
    }

    .sidebar-toggle {
      position: absolute;
      top: 50%;
      right: -32px;
      transform: translateY(-50%);
      width: 32px;
      height: 64px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-left: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-size: 16px;
      transition: all 0.3s ease-out;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .sidebar-toggle:hover {
      background: #f9fafb;
      color: #2563eb;
    }

    .sidebar.collapsed .sidebar-toggle {
      right: -32px;
    }

    .sidebar-section {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .sidebar-section h3 {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: #6b7280;
      margin-bottom: 12px;
      letter-spacing: 0.05em;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
    }

    .info-label {
      color: #6b7280;
    }

    .info-value {
      color: #111827;
      font-weight: 500;
    }

    /* Event list */
    .event-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .event-item {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .event-item:hover {
      border-color: #2563eb;
      transform: translateX(4px);
      box-shadow: 0 6px 12px rgba(37, 99, 235, 0.2);
    }

    .event-item.selected {
      border-color: #2563eb;
      background: #eff6ff;
      box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
    }

    .event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .event-type {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      color: #2563eb;
    }

    .event-time {
      font-size: 11px;
      color: #6b7280;
      font-family: 'Space Grotesk', monospace;
    }

    .event-details {
      font-size: 13px;
      color: #374151;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Timeline area */
    .timeline-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .timeline-controls {
      background: #f9fafb;
      padding: 12px 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .zoom-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .zoom-control label {
      font-size: 13px;
      color: #6b7280;
      font-weight: 500;
    }

    .zoom-slider {
      width: 120px;
    }

    #zoomValue {
      font-size: 13px;
      color: #374151;
      font-weight: 500;
      min-width: 45px;
    }

    /* Timeline canvas */
    .timeline-canvas {
      flex: 1;
      overflow: auto;
      background: #fafafa;
      position: relative;
    }

    .timeline-container {
      min-width: 100%;
      min-height: 100%;
      padding: 20px;
      position: relative;
    }

    .timeline-ruler {
      height: 40px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      position: relative;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .timeline-track {
      height: 60px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 12px;
      position: relative;
      padding: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .track-label {
      font-size: 11px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .timeline-event {
      position: absolute;
      height: 36px;
      background: #dbeafe;
      border: 2px solid #2563eb;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 12px;
      color: #1e40af;
      cursor: move;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease-out;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-weight: 500;
    }

    .timeline-event:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
      border-color: #1d4ed8;
    }

    .timeline-event.dragging {
      opacity: 0.6;
      cursor: grabbing;
    }

    .timeline-event.type-navigate {
      background: #dbeafe;
      border-color: #2563eb;
      color: #1e40af;
    }
    .timeline-event.type-click {
      background: #dbeafe;
      border-color: #2563eb;
      color: #1e40af;
    }
    .timeline-event.type-type {
      background: #e0e7ff;
      border-color: #6366f1;
      color: #4338ca;
    }
    .timeline-event.type-pause {
      background: #fed7aa;
      border-color: #f97316;
      color: #c2410c;
    }
    .timeline-event.type-keypress {
      background: #cffafe;
      border-color: #06b6d4;
      color: #0e7490;
    }
    .timeline-event.type-scroll {
      background: #ccfbf1;
      border-color: #14b8a6;
      color: #0f766e;
    }

    /* Timeline Audio */
    .timeline-audio {
      background: #d1fae5 !important;
      border-color: #10b981 !important;
      color: #047857 !important;
      height: 60px !important;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .timeline-audio:hover {
      background: #a7f3d0 !important;
      box-shadow: 0 6px 12px rgba(16, 185, 129, 0.3) !important;
    }

    /* Timeline Subtitle */
    .timeline-subtitle {
      background: #e0e7ff !important;
      border-color: #6366f1 !important;
      color: #4338ca !important;
    }

    .timeline-subtitle:hover {
      background: #c7d2fe !important;
      box-shadow: 0 6px 12px rgba(99, 102, 241, 0.3) !important;
    }

    /* Properties panel */
    .properties {
      width: 300px;
      background: #f9fafb;
      border-left: 1px solid #e5e7eb;
      overflow-y: auto;
      padding: 16px;
      transition: margin-right 0.3s ease, width 0.3s ease;
      position: relative;
    }

    .properties.collapsed {
      margin-right: -300px;
      width: 0;
      padding: 0;
    }

    .properties-toggle {
      position: absolute;
      top: 50%;
      left: -32px;
      transform: translateY(-50%);
      width: 32px;
      height: 64px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-right: none;
      border-radius: 8px 0 0 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-size: 16px;
      transition: all 0.3s ease-out;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .properties-toggle:hover {
      background: #f9fafb;
      color: #2563eb;
    }

    .properties.collapsed .properties-toggle {
      left: -32px;
    }

    .properties h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #111827;
    }

    .property-group {
      margin-bottom: 20px;
    }

    .property-group label {
      display: block;
      font-size: 13px;
      color: #374151;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .property-group input,
    .property-group textarea,
    .property-group select {
      width: 100%;
      padding: 10px 12px;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      color: #111827;
      font-size: 14px;
      font-family: 'Space Grotesk', sans-serif;
      transition: all 0.3s ease-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .property-group input:focus,
    .property-group textarea:focus,
    .property-group select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .property-group textarea {
      resize: vertical;
      min-height: 60px;
      font-family: 'Space Grotesk', monospace;
    }

    /* Audio waveform */
    .waveform-container {
      height: 80px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-top: 12px;
      padding: 8px;
      position: relative;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .waveform-canvas {
      width: 100%;
      height: 100%;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #6b7280;
      padding: 40px;
      text-align: center;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    .empty-state h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #111827;
    }

    .empty-state p {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    /* File input */
    #fileInput {
      display: none;
    }

    /* Voice select dropdown */
    .voice-select:hover {
      border-color: #2563eb;
    }

    .voice-select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .voice-select option {
      background: #ffffff;
      color: #111827;
      padding: 8px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f9fafb;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* Playhead */
    .playhead {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #f44336;
      z-index: 10;
      pointer-events: none;
    }

    .playhead::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -4px;
      width: 10px;
      height: 10px;
      background: #f44336;
      border-radius: 50%;
    }
  </style>
</head>
